on: ['push']

jobs:
  nanopore_pipeline:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: 'rrwick/Porechop'
          ref: 'v0.2.4'
          path: 'Porechop'
      - name: conda install
        run: |
          set -x
          echo "::add-path::${PWD}"
          eval "$($(which conda) shell.bash hook)"
          conda create -q -y -n vsearch -c conda-forge -c bioconda vsearch
          conda activate vsearch
          ln -s $(which vsearch) ./usearch
          conda env create -q -n longread_umi -f environment.yml
          ln -s longread_umi.sh longread_umi
      - name: python -m pip install Porechop (with custom adapters.py)
        run: |
          set -x
          ls -al
          eval "$($(which conda) shell.bash hook)"
          conda activate longread_umi
          cp ./scripts/adapters.py Porechop/porechop/adapters.py
          python -m pip install ./Porechop/setup.py
          porechop -h
      - working-directory: test_data
        name: longread_umi nanopore_pipeline
        # FIXME: the following flags are required by the script, but not included in the README example usage.
        # -c is missing but required. Exiting.
        # -p is missing but required. Exiting.
        run: |
          set -x
          eval "$($(which conda) shell.bash hook)"
          conda activate longread_umi
          longread_umi nanopore_pipeline \
            -d test_reads.fq \
            -v 30 \
            -o test \
            -s 90 \
            -e 90 \
            -m 3500 \
            -M 6000 \
            -f CAAGCAGAAGACGGCATACGAGAT \
            -F AGRGTTYGATYMTGGCTCAG \
            -r AATGATACGGCGACCACCGAGATC \
            -R CGACATCGAGGTGCCAAAC \
            -c 3 \
            -p 1 \
            -q r941_min_high_g330 \
            -t $(nproc)
        # TODO: assert expected output
        #
        # consensus_raconx3_medakax1.fa containing 8 UMI consensus sequences
        # variants.fa containing 2 variant consensus sequences

  qc_pipeline:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: 'rrwick/Porechop'
          ref: 'v0.2.4'
          path: 'Porechop'
      - name: conda install
        run: |
          set -x
          echo "::add-path::${PWD}"
          eval "$($(which conda) shell.bash hook)"
          conda create -q -y -n vsearch -c conda-forge -c bioconda vsearch
          conda activate vsearch
          ln -s $(which vsearch) ./usearch
          conda env create -q -n longread_umi -f environment.yml
          conda activate longread_umi
          ln -s longread_umi.sh longread_umi
      - name: python -m pip install Porechop (with custom adapters.py)
        run: |
          eval "$($(which conda) shell.bash hook)"
          conda activate longread_umi
          cp ./scripts/adapters.py Porechop/porechop/adapters.py
          python -m pip install Porechop
          porechop -h
      - working-directory: test_data
        name: longread_umi qc_pipeline
        run: |
          set -x
          eval "$($(which conda) shell.bash hook)"
          conda activate longread_umi
          longread_umi qc_pipeline \
            -d test_reads.fq \
            -c consensus_raconx3_medakax1.fa \
            -r zymo_curated \
            -t 1
